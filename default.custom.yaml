# Rime default settings
# vim: set sw=2 sts=2 et:
# encoding: utf-8

patch:
  schema_list:
    - schema: wubi_pinyin
    - schema: luna_pinyin
    - schema: luna_pinyin_simp

  punctuator:
    half_shape:
      "," : { commit: ， }
      "." : { commit: 。 }
      "<" : { commit: 《 }
      ">" : { commit:  》}
      "/" : [ "/", ／, ÷ ]
      "?" : { commit: ？ }
      ";" : { commit: ； }
      ":" : ：
      "'" : { pair: [ "‘", "’" ] }
      "\"" : { pair: [ "「", "」" ] }
      "\\" : { commit: 、 }
      "|" : [ ・, "|", ｜, "§", "¦" ]
      "`" : "`"
      "~" : "～"
      "!" : { commit: ！ }
      "@" : "@"
      "#" : "#"
      "%" : [ "%", ％, "°", "℃" ]
      "$" : [ ￥, "$", "€", "£", "¥", "¢", "¤" ]
      "^" : { commit: …… }
      "&" : "&"
      "*" : [ "*", ＊, ・, ×, ※, ❂, · ]
      "(" : （
      ")" : ）
      "-" : "-"
      "_" : ——
      "+" : "+"
      "=" : "="
      "[" : [ 「, 【, 〔, ［ ]
      "]" : [ 」, 】, 〕,  ］ ]
      "{" : [ 『, 〖, ｛ ]
      "}" : [ 』, 〗, ｝ ]
