name: 'imtx'
windows:
  - name: "server"
    root: '~/.virtualenvs/imtx.me/imtx'
    panes:
      - commands:
        - workon imtx.me
        - ./manage.py runserver
  - name: "vim"
    root: '~/.virtualenvs/imtx.me/imtx'
    panes:
      - commands:
        - workon imtx.me
        - vim
  - name: "shell"
    root: '~/.virtualenvs/imtx.me/imtx'
    panes:
      - commands:
        - workon imtx.me
        - git status
  - name: "pyshell"
    root: '~/.virtualenvs/imtx.me/imtx'
    panes:
      - commands:
        - workon imtx.me
        - ./manage.py shell
  - name: "dbshell"
    root: '~/.virtualenvs/imtx.me/imtx'
    panes:
      - commands:
        - workon imtx.me
        - ./manage.py dbshell
