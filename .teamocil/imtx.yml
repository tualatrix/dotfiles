session:
  name: 'imtx'
  windows:
    - name: "server"
      root: '~/.virtualenvs/imtx.me/imtx'
      filters:
        before: workon imtx.me
        after: ./manage.py runserver
      splits:
        [splits list]
    - name: "vim"
      root: '~/.virtualenvs/imtx.me/imtx'
      filters:
        before: workon imtx.me
        after: vim
      splits:
        [splits list]
    - name: "shell"
      root: '~/.virtualenvs/imtx.me/imtx'
      filters:
        before: workon imtx.me
        after: git status
      splits:
        [splits list]
    - name: "pyshell"
      root: '~/.virtualenvs/imtx.me/imtx'
      filters:
        before: workon imtx.me
        after: ./manage.py shell
      splits:
        [splits list]
    - name: "dbshell"
      root: '~/.virtualenvs/imtx.me/imtx'
      filters:
        before: workon imtx.me
        after: ./manage.py dbshell
      splits:
        [splits list]
