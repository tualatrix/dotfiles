patch:
  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
  style/horizontal: true        # 候選窗横向顯示
  style/font_face: "儷黑 Pro"    # 我喜歡的字體名稱
  style/font_point: 16          # 字號
  style/corner_radius: 5       # 窗口圓角半徑
  style/border_height: 1        # 窗口邊界高度，大於圓角半徑才有效果
  style/border_width: 1        # 窗口邊界寬度，大於圓角半徑才有效果
  style/color_scheme: ink # 選擇配色方案


# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft
